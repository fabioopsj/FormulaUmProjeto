<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Equipes" style="margin: 10px;">
                <p:dataTable id="dataTable" value="#{equipeMB.equipes}" var="equipe" emptyMessage="Nenhuma equipe cadastrada">
                    <p:column headerText="Nome" sortBy="#{equipe.nome}">
                        #{equipe.nome}
                    </p:column>
                    <p:column headerText="Editar" width="90">
                        <div align="center">
                            <p:commandButton action="#{equipeMB.buscaDados(equipe)}" icon="ui-icon-pencil"/>
                        </div>             
                    </p:column>
                    <p:column headerText="Excluir" width="90">
                        <div align="center">
                            <p:commandButton action="#{equipeMB.excluir(equipe)}" icon="ui-icon-trash" 
                                         onclick="if (!confirm('Confirma a exclusÃ£o?')) return false" 
                                         update=":form:growl"/>
                        </div>
                    </p:column>
                </p:dataTable>
                <br/>
                <br/>
                <p:commandButton id="novo" value="Novo" action="#{equipeMB.novo()}" icon="ui-icon-plusthick"/>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
