<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Novo" style="margin: 10px;">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <label> Nome: </label>
                        <p:inputText id="nome" value="#{funcionarioMB.funcionario.nome}" style="width: 40%;"
                                     required="true" requiredMessage="Nome é obrigatório!"/>
                        <label> Função: </label>
                        <p:selectOneMenu id="funcao" value="#{funcionarioMB.funcionario.cargo}" style="width: 43%"
                                         required="true" requiredMessage="Função obrigatória"
                                         converter="entityConverter">
                            <f:selectItems value="#{cargosMB.cargoss}" var="funcao"
                                           itemLabel="#{funcao.funcao}" itemValue="#{funcao}"/>
                        </p:selectOneMenu>
                        <br/>
                        <label> Equipe: </label>
                        <p:selectOneMenu id="equipe" value="#{funcionarioMB.funcionario.equipe}" style="width: 41%"
                                         required="true" requiredMessage="Equipe é obrigatória"
                                         converter="entityConverter">
                            <f:selectItems value="#{equipeMB.equipes}" var="equipe"
                                           itemLabel="#{equipe.nome}" itemValue="#{equipe}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <br/>
                <div align="center">
                    <p:commandButton id="salvar" action="#{funcionarioMB.salvar()}" value="Salvar" update="growl"/>
                    <p:commandButton id="cancelar" action="#{funcionarioMB.cancelar()}" value="Cancelar" immediate="true"/>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
