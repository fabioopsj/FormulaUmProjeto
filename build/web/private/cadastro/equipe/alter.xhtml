<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel header="Alterar dados da equipe" style="margin: 10px">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <label> Nome: </label>
                        <p:inputText id="nome"  style="width: 43%;" value="#{equipeMB.equipe.nome}"
                                     required="true" requiredMessage="Nome é obrigatório!"/>
                    </div>
                </div>
                <br/>
                <div align="center">
                    <p:commandButton id="alte" action="#{equipeMB.alterar()}" value="Alterar" icon="ui-icon-transferthick-e-w" update="growl"/>
                    <p:commandButton id="camce" action="#{equipeMB.cancelar()}" value="Cancelar" icon="ui-icon-closethick" immediate="true"/>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
