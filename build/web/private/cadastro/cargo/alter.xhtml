<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Editar Função" style="margin: 10px;">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <label> Descrição: </label>
                        <p:inputText id="nome" value="#{cargosMB.cargos.funcao}" style="width: 40%;" 
                                     required="true" requiredMessage="Função é obrigatório!"/>
                    </div>
                </div>
                <br/>
                <div align="center">
                    <p:commandButton id="alterar" action="#{cargosMB.alterar()}" value="Editar" update="growl"/>
                    <p:commandButton id="cancelar" action="#{cargosMB.cancelar()}" value="Cancelar" immediate="true"/>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
